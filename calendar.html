<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="js/fullcalendar-6.1.9/packages/core/index.global.min.js"></script>
		<script src="js/fullcalendar-6.1.9/packages/core/locales/id.global.min.js"></script>
		<script src="js/fullcalendar-6.1.9/packages/daygrid/index.global.min.js"></script>
		<script src="js/fullcalendar-6.1.9/packages/timegrid/index.global.min.js"></script>
		<script src="js/fullcalendar-6.1.9/packages/interaction/index.global.min.js"></script>
		<script src="js/fullcalendar-6.1.9/packages/google-calendar/index.global.min.js"></script>

		<title>Kalendar | Frenzy</title>

		<link rel="stylesheet" href="css/min/main.min.css" />
		<script src="https://kit.fontawesome.com/7a6da8ef9c.js" crossorigin="anonymous"></script>

		<script type="module" src="js/min/calendarModule.min.js"></script>
		<script>
			document.addEventListener('DOMContentLoaded', function () {
				fullcalendarConfig();
			});
		</script>
		<script src="js/min/responsiveNavModal.min.js"></script>
	</head>
	<body>
		<div onclick="closeModalNavOther()" id="modalBg" class="sidebar-modalnav-bg"></div>
		<div id="modalNav" class="sidebar-modalnav-con">
			<div class="sidebar-modalnav">
				<i onclick="closeModalNav()" class="fa-solid fa-fw fa-xmark closeModalNav"></i>
				<a href="index.html" class="brand">FRENZY</a>
				<ul class="sidebar-modal-con">
					<li><a class="sidebar-menu" href="booklistreadonly.html">Proses</a></li>
					<li><a class="sidebar-menu" href="calendar.html">Kalendar</a></li>
				</ul>
			</div>
		</div>
		<nav class="sidebar-responsive">
			<a href="index.html" class="brand">FRENZY</a>
			<i onclick="openModalNav()" class="fa-solid fa-fw fa-bars openModalNav"></i>
		</nav>
		<nav class="sidebar">
			<a href="index.html" class="brand">FRENZY</a>
			<div class="sidebar-menu-con">
				<a class="sidebar-menu" href="booklistreadonly.html">Proses</a>
				<a class="sidebar-menu" href="calendar.html">Kalendar</a>
			</div>
		</nav>
		<div id="calendar"></div>

		<div id="bookModal" class="bookModal">
			<div id="modalContent" class="modalContent">
				<div class="modalHeader">
					<p onclick="writeUserData()" class="textModalHeader">Info Booking</p>
					<i id="closeModal" class="fa fa-xmark fa-fw closeModal"></i>
				</div>
				<hr />
				<div class="modalBody">
					<div class="containerTime">
						<p id="dateTime"></p>
						<p id="playTime"></p>
					</div>
					<p id="priceToPay"></p>
				</div>
				<div class="modalFooter">
					<input class="inputModalFooter" type="text" name="name" id="name" placeholder="Pesan atas nama?" />
					<div class="linkModalCon">
						<button onclick="setDatabase()" class="linkModalFooter">Booking</button>
						<button onclick="redirectWhatsapp()" class="linkModalFooter">Whatsapp</button>
					</div>
				</div>
				<div class="modalReminder">
					<!-- <span class="textModalReminder">*anda akan diarahkan ke whatsapp</span> -->
				</div>
			</div>
			<div id="bookModalMulti" class="modalContent">
				<div class="modalHeader">
					<p class="textModalHeader">Info Booking</p>
					<i id="closeModalMulti" class="fa fa-xmark fa-fw closeModal"></i>
				</div>
				<hr />
				<div class="modalBody">
					<div class="containerTime">
						<div>
							<p id="dateTimeStart"></p>
							<p id="playTimeStart"></p>
						</div>
					</div>
					<div>
						<p id="dateTimeEnd"></p>
						<p id="playTimeEnd"></p>
					</div>
				</div>
				<div class="modalFooter">
					<input class="inputModalFooter" type="text" name="name" id="nameTwo" placeholder="Pesan atas nama?" />
					<button onclick="redirectWhatsappOnly()" class="linkModalFooterWA">Whatsapp</button>
				</div>
				<div class="modalReminder">
					<!-- <span class="textModalReminder">*anda akan diarahkan ke whatsapp</span> -->
				</div>
			</div>
			<div id="successModal" class="modalContent">
				<div class="modalHeader">
					<p class="textModalHeader">Info Booking</p>
					<i id="closeModalSuccess" class="fa fa-xmark fa-fw closeModal"></i>
				</div>
				<hr />
				<div class="modalError">
					<p>Data booking anda telah berhasil disimpan!</p>
				</div>
				<div class="modalReminder">
					<!-- <span class="textModalReminder">*anda akan diarahkan ke whatsapp</span> -->
				</div>
			</div>
		</div>
	</body>
</html>
